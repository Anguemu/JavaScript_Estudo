<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
   velocidade do carro <input type="number" name="txtvel" id="txtvel"> km

   <input type="button" value="verificar" onclick="verificar()">

   <div id="result">Resultado</div>
   

   <script>
       function verificar(){
           var velocidade = window.document.getElementById('txtvel')
           var txl1 = Number(velocidade.value)
           var resultado = window.document.querySelector('#result')
           if (txl1 > 60) {
               resultado.innerHTML = '<strong>Você passou dos limites camarada</strong>'
           }
           else{
               resultado.innerHTML = '<strong>Parabéns, Você está dentro dos limites!</strong>'
           }
            
            



       }
       
       


   </script>
    


</body>
</html>
